<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Markedista - Static Blog Generator based on npm and marked</title>
  <meta name="description" content="Markedista - Static Blog Generator based on npm and marked">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/main.css">
</head>
<body>
  <header><a href="/"><h2><span class="markdista-logotype">位位</span><span class="markedista-logotext"></span>arkedista Blog</h2></a></header>
  <article>
    <header id="post-header" class="post-header">
      <h3 id="post-title" class="post-title">Third Post Title</h3>
      <time id="post-date" class="post-date" datetime="2018-05-17T14:03:51.000Z">2018-5-17 17:03:51</time>
    </header>
    <section id="post-body" class="post-body"><h1 id="3rd-post-hello-world-of-mark-down-">3rd POST <strong>hello world</strong> of mark down!</h1>
</section>
  </article>
  <section id="page-nav" class="page-nav">
    <a id="btn-older-post" class="btn disabled" href="#">&lt; Older</a>
    <a id="btn-newer-post" class="btn disabled" href="#">Newer &gt;</a>
  </section>
  <footer>
    <span id="year-placeholder">2018</span> made with
    <a href="https://github.com/padurean/markedista">
      <span class="markdista-logotype">位位</span><span class="markedista-logotext">arkedista</span>
    </a>
  </footer>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(function(){
  var postDateJqElem = $('#post-date');
  var postDateISOStr = postDateJqElem.attr('datetime');
  postDateJqElem.text(new Date(postDateISOStr).toLocaleString());
  $('#year-placeholder').text(new Date().getFullYear());
  var pathPiecesArr = window.location.pathname.split('/');
  var htmlFileName = pathPiecesArr[pathPiecesArr.length-1];
  $.get('/posts/posts.json', function(posts) {
    if (posts.length <= 1)
      return;
    var currPostIndex = -1;
    if (posts.findIndex) {
      currPostIndex = posts.findIndex(function(elem) {
        return elem[1].htmlFileName === htmlFileName;
      });
    } else {
      for (var i = 0; i < posts.length; i++) {
        var post = state.posts[i];
        if (post[1].htmlFileName === htmlFileName) {
          currPostIndex = i;
          break;
        }
      }
    }
    if (currPostIndex < 0)
      return;
    if (currPostIndex > 0) {
      var btnNewerPost = $('#btn-newer-post');
      btnNewerPost.attr('href', '/posts/' + posts[currPostIndex-1][1].htmlFileName);
      btnNewerPost.removeClass('disabled');
    }
    if (currPostIndex < posts.length-1) {
      var btnOlderPost = $('#btn-older-post');
      btnOlderPost.attr('href', '/posts/' + posts[currPostIndex+1][1].htmlFileName);
      btnOlderPost.removeClass('disabled');
    }
  });
});
</script>
</body></html>
