<!DOCTYPE html>
<html>
<head>
  <!-- common-head and minified css bundle will be injected here -->
</head>
<body>
  <header><a href="../.." class="btn-go-home"><h1><span class="markdista-logotype">&lambda;&lambda;</span><span class="markedista-logotext"></span>arkedista Blog</h1></a></header>
  <article class="full-post">
    <header class="post-header">
      <h2 id="post-title" class="post-title"></h2>
      <time id="post-date" class="post-date" datetime="">&nbsp;</time>
    </header>
    <section id="post-body" class="post-body">
    </section>
  </article>
  <section id="tags-section" class="tags-section">
    <span>Tags:</span>
    <div id="tags-container" class="tags-container">
    </div>
  </section>
  <section id="page-nav" class="page-nav">
    <a id="btn-older-post" class="btn disabled" href="#"><span class="btn-arrow-icon">&laquo;</span> Older</a>
    <a id="btn-newer-post" class="btn disabled" href="#">Newer <span class="btn-arrow-icon">&raquo;</span></a>
  </section>
  <section id="fb-comments-section" class="fb-comments-section">
    <!-- BEGIN Facebook comments plugin:
          replace these with your own (also the js.src value which contains your app ID)
    -->
    <div class="fb-comments" data-href="https://padurean.github.io/markedista/" data-numposts="10">
    </div>
    <div id="fb-root"></div>
    <script>
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0&appId=137003210502238&autoLogAppEvents=1';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <!-- END Facebook comments plugin -->
  </section>
  <!-- common-footer and minified js bundle will be injected here -->
</body>
</html>
