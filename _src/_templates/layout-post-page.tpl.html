<!DOCTYPE html>
<html>
<head>
  <!-- common-head and minified css bundle will be injected here -->
</head>
<body>
  <header>
    <div class="scroll-progress-container">
      <div class="scroll-progress-bar" id="scroll-progress-bar"></div>
    </div>
    <!-- common-header will be injected here -->
  </header>
  <article class="full-post">
    <header class="post-header">
      <img class="post-thumbnail" src="">
      <h1 id="post-title" class="post-title"></h1>
      <div class="post-date-wrapper invisible">
        <span class="post-date-icon-wrapper">&nbsp;</span>
        <time id="post-date" class="post-date" datetime="">&nbsp;</time>
        <span class="post-ago">&nbsp;</span>
      </div>
      <img class="post-cover" src="">
    </header>
    <section id="post-body" class="post-body">
    </section>
  </article>
  <section id="tags-section" class="tags-section">
    <div id="share-btns-container" class="share-btns-container">
      <a id="btn-share-twitter" href="" target="_blank" title="Share on Twitter">
        <img src="../../images/share-twitter.svg" alt="Twitter" />
      </a>
      <a id="btn-share-facebook" href="" target="_blank" title="Share on Facebook">
        <img src="../../images/share-facebook.svg" alt="Facebook" />
      </a>
      <a id="btn-share-linkedin" href="" target="_blank" title="Share on LinkedIn">
        <img src="../../images/share-linkedin.svg" alt="LinkedIn" />
      </a>
      <a id="btn-share-copy-link" href="" target="_blank" title="Copy link to clipboard">
        <img src="../../images/share-link.svg" alt="Copy Link" />
      </a>
      <span id="copy-link-tooltip" class="copy-link-tooltip" style="display: none;">copied</span>
    </div>
    <div id="tags-container" class="tags-container on-full-post">
    </div>
    <div class="clear-floats">&nbsp;</div>
  </section>
  <section id="page-nav" class="page-nav invisible">
    <a id="btn-older-post" class="btn with-icon left disabled" href="#"><span class="arrow-icon">&nbsp;</span> Older</a>
    <a id="btn-newer-post" class="btn with-icon right disabled" href="#">Newer <span class="arrow-icon">&nbsp;</span></a>
  </section>
  <section id="fb-comments-section" class="fb-comments-section">
    <!-- BEGIN Facebook comments plugin:
          replace these with your own (also the js.src value which contains your app ID)
    -->
    <div class="fb-comments" data-href="https://padurean.github.io/markedista/" data-numposts="10">
    </div>
    <div id="fb-root"></div>
    <script>
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0&appId=137003210502238&autoLogAppEvents=1';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <!-- END Facebook comments plugin -->
  </section>
  <section id="related-and-newer-posts" class="related-and-newer-posts">
    <input type="hidden" name="tags" id="tags-input" value="">
    <input type="hidden" name="post-id" id="post-id-input" value="">
    <section id="other-post-summary-template-section" class="other-post-summary-template-section">
    </section>
    <section id="related-posts" class="related-posts" style="display: none;">
      <header><span class="grey-text">&#9660;</span> Related</header>
    </section>
    <section id="newest-posts" class="newest-posts" style="display: none;">
      <header><span class="grey-text">&#9660;</span> Latest</header>
    </section>
  </section>
  <div class="clear-floats">&nbsp;</div>
  <!-- common-footer and minified js bundle will be injected here -->
</body>
</html>
